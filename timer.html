<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .f,.t,.y{
        font-family: 'typeecon';
    }
</style>
<body class="bg-indigo-900">
    <h1 class="text-center mt-12 text-white text-3xl font-extrabold uppercase">Timer Ramadan 2025</h1>
    <div class="timer bg-white m-auto justify-center text-2xl flex gap-8 p-8 mt-16 items-center ">
        <div class="Day border-2 border-gray-600 p-4 rounded-lg">Day</div>
        <div class="hour border-2 border-gray-600 p-4 rounded-lg">12</div> :
        <div class="minute border-2 border-gray-600 p-4 rounded-lg">59</div>:
        <div class="second border-2 border-gray-600 p-4 rounded-lg">59</div>
    </div>
    <div class="footer flex bg-white w-[450px] mt-12 m-auto justify-center p-2 rounded-lg items-center justify-between ">
        <div class="year">2025</div>
        <div class="dev tracking-wider"><span class="font-bold">@developedby</span>:Students for evening</div>
        <div class="icons flex gap-2">
            <div class="f text-blue-600 hover:scale-125 cursor-pointer">F</div>
            <div class="t text-cyan-600 hover:scale-125 cursor-pointer">T</div>
            <div class="y text-red-600 hover:scale-125 cursor-pointer">Y</div>
        </div>
    </div>
</body>
</html>
